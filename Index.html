<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

                Blog personal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Comentarios</a>

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

            </div>
            <div class="col-md-4">
                <div class="menu-item">
                    <img src="/images/juego.png" alt="Games" class="icon img-fluid">
                    <h3>Games</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="menu-item">
                    <img src="/images/foro.png" alt="Forum" class="icon img-fluid">
                    <h3>Forum</h3>
                </div>
            </div>
            <div class="col-md-4">
